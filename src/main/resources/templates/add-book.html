<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
</head>
<body>
<h2>Add Book</h2>

<form th:action="@{/books/add}" th:object="${book}" method="post">
    Title: <input type="text" th:field="*{title}" /><br>
    Author: <input type="text" th:field="*{author}" /><br>
    Price: <input type="number" step="0.01" th:field="*{price}" /><br>
    Stock: <input type="number" th:field="*{stock}" /><br>
    Description: <input type="text" th:field="*{description}" /><br>
    <button type="submit">Add Book</button>
</form>

</body>
</html>
