<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
</head>
<body>

<h2>Books</h2>

<form th:action="@{/books/search}" method="get">
    <input type="text" name="keyword" placeholder="Search book..." />
    <button type="submit">Search</button>
</form>

<table border="1">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
    </tr>

    <tr th:each="book : ${books}">
    <td th:text="${book.title}"></td>
    <td th:text="${book.author}"></td>
    <td th:text="${book.price}"></td>
    <td>
        <a th:href="@{/cart/add/{id}(id=${book.id})}">
            Add to Cart
        </a>
    </td>
</tr>
</table>

<a href="/">Back</a>

</body>
</html>
